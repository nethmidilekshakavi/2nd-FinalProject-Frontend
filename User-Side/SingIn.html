<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System - Login</title>
    <!-- Using CDN link for Font Awesome that works without issues -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-box {
            background-color: #333;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }

        .login-section {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
        }

        .login-content {
            max-width: 1000px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 50px;
            line-height: 1.2;
        }

        .login-form {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 12px 40px 12px 45px;
            border-radius: 8px;
            height: 45px;
            background-color: #1f1f1f;
            color: white;
            border: 1px solid #333;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #555;
        }

        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .login-button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .signup-button:hover {
            background-color: #218838;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .or-divider::before {
            margin-right: .5em;
        }

        .or-divider::after {
            margin-left: .5em;
        }

        .terms {
            margin-top: 30px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .terms a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 35vh;
            }

            .login-section {
                padding: 30px;
            }
        }
        .logo {
            width: 150px;
            height: auto;

        }
        .travel-icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .travel-icon {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .travel-icon i {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .travel-icon span {
            font-size: 12px;
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #3498db;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn {
            background-color: #DB4437;
        }

        .facebook-btn {
            background-color: #4267B2;
        }

        .twitter-btn {
            background-color: #1DA1F2;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-section">

        <img src="image/6cc177a140f1b620ccfac16f473b943b-picaai (1).png" alt="Scenic travel destination">

    </div>

    <div class="login-section">
        <div class="login-content">
            <img src="image/Screenshot_2025-03-05_132445-removebg-preview.png" alt="Logo" class="logo">
            <h1>Unlock the Journey of Travel Booking</h1>

            <div class="travel-icons">
                <div class="travel-icon">
                    <i class="fas fa-car"></i>
                    <span>Cars</span>
                </div>
                <div class="travel-icon">
                    <i class="fas fa-bus"></i>
                    <span>Buses</span>
                </div>
                <div class="travel-icon">
                    <i class="fas fa-shuttle-van"></i>
                    <span>Vans</span>
                </div>

            </div>

            <form class="login-form">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="button-container">
                    <button type="submit" class="login-button">Sign In</button>
                    <button type="button" class="signup-button">Sign Up</button>
                </div>
            </form>

            <div class="or-divider">OR</div>

            <div class="social-login">
                <div class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter-btn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>

            <p style="text-align: center; margin-bottom: 15px; color: rgba(255, 255, 255, 0.8);">
                New to our platform? Create an account to enjoy exclusive benefits and faster bookings!
            </p>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
    });
</script>

</body>
</html>
