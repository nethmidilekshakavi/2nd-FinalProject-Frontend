<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Css/SingIn.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="container">
    <div class="image-section">

        <img src="image/6cc177a140f1b620ccfac16f473b943b-picaai (1).png" alt="Scenic travel destination">

    </div>

    <div class="login-section">
        <div class="login-content">
            <img src="image/Screenshot_2025-03-05_132445-removebg-preview.png" alt="Logo" class="logo">
            <h1>Unlock the Journey of Travel Booking</h1>

            </div>

            <form class="login-form" id="signInForm"  action="/api/Login/auth/signIn">
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="input-field" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="pw" class="input-field" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="button-container">
                    <button type="submit" class="login-button">Sign In</button>
                    <button  type="button" class="signup-button">Sign Up</button>
                </div>
                <div id="responseMessage" style="display:none;"></div>
            </form>

            <div class="or-divider">OR</div>

            <div class="social-login">
                <div class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter-btn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>

            <p style="text-align: center; margin-bottom: 15px; color: rgba(255, 255, 255, 0.8);">
                New to our platform? Create an account to enjoy exclusive benefits and faster bookings!
            </p>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
    });
</script>
<script src="Js/SingInPage.js"></script>
</body>
</html>
