<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Modern Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ffa500, #ffa500);
        }
        .form-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-9
    xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden flex">
        <!-- Left Side - Image Section -->
        <div class="w-1/2 relative gradient-bg flex items-center justify-center p-12">
            <div class="text-white text-center z-10">
                <h2 class="text-4xl font-bold mb-6">Book Your Journey</h2>
                <p class="text-xl mb-8">Discover comfort, convenience, and reliability</p>
                <div class="bg-white bg-opacity-20 p-6 rounded-xl">
                    <h3 class="text-2xl font-semibold mb-4">Need Assistance?</h3>
                    <p class="mb-4">Our support team is ready to help you</p>
                    <button class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">
                        Contact Support
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Side - Booking Form -->
        <div class="w-1/2 p-12">
            <form id="bookingForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">BUS Model</label>
                        <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" >
                    </div>
                </div>

                <!-- Pickup & Return Location -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pickup Location</label>
                    <input id="pickupLocation" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Select pickup location">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Return Location</label>
                    <input id="returnLocation" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Select return location">
                </div>

                <!-- Google Map -->
                <div id="map"></div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Pickup Date</label>
                        <input type="date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Return Date</label>
                        <input type="date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Additional Information</label>
                    <textarea rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Any special requirements?"></textarea>
                </div>

                <button style="background-color: #ffa500" type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-lg hover:bg-indigo-700 transition font-semibold text-lg">
                    Book Your Bus
                </button>
            </form>
        </div>
    </div>


<!-- Google Maps API -->
<script>
    function initMap() {
        const defaultLocation = { lat: 7.8731, lng: 80.7718 }; // Sri Lanka center

        const map = new google.maps.Map(document.getElementById("map"), {
            center: defaultLocation,
            zoom: 8,
        });

        const inputPickup = document.getElementById("pickupLocation");
        const inputReturn = document.getElementById("returnLocation");

        const autocompletePickup = new google.maps.places.Autocomplete(inputPickup);
        const autocompleteReturn = new google.maps.places.Autocomplete(inputReturn);

        autocompletePickup.bindTo("bounds", map);
        autocompleteReturn.bindTo("bounds", map);

        const pickupMarker = new google.maps.Marker({ map: map });
        const returnMarker = new google.maps.Marker({ map: map });

        autocompletePickup.addListener("place_changed", function () {
            const place = autocompletePickup.getPlace();
            if (!place.geometry) return;

            map.setCenter(place.geometry.location);
            map.setZoom(12);
            pickupMarker.setPosition(place.geometry.location);
        });

        autocompleteReturn.addListener("place_changed", function () {
            const place = autocompleteReturn.getPlace();
            if (!place.geometry) return;

            returnMarker.setPosition(place.geometry.location);
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>

</body>
</html>
