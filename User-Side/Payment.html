<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Payment Gateway</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #fbbc05;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 500;
            font-size: 22px;
        }

        .card-body {
            padding: 30px 25px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .inline-inputs {
            display: flex;
            gap: 15px;
        }

        .inline-inputs .input-group {
            flex: 1;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3367d6;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: #e8f0fe;
            text-align: left;
            display: none;
        }

        #result.success {
            background-color: #e6f4ea;
            border-left: 4px solid var(--secondary-color);
        }

        #result.error {
            background-color: #fce8e6;
            border-left: 4px solid #ea4335;
        }

        .card-icon {
            margin-bottom: 10px;
            font-size: 30px;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }

        .secure-badge svg {
            margin-right: 8px;
            height: 16px;
            width: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-icon">ðŸ’³</div>
            <h2>Secure Payment</h2>
        </div>
        <div class="card-body">
            <form id="paymentForm">
                <div class="input-group">
                    <label for="userId">Cardholder Name</label>
                    <input type="text" id="userId" placeholder="User Id" required>
                </div>
                <div class="input-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="inline-inputs">
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>

                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <div class="inline-inputs">
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="currency">Currency</label>
                        <select id="currency">
                            <option value="LKR">LKR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="payButton">
                    Complete Payment
                    <span class="spinner" id="paymentSpinner"></span>
                </button>
            </form>

            <div class="secure-badge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Secure encrypted payment
            </div>
        </div>
    </div>

    <div id="result"></div>
</div>

<script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Show spinner
        const spinner = document.getElementById("paymentSpinner");
        const payButton = document.getElementById("payButton");
        spinner.style.display = "inline-block";
        payButton.disabled = true;
        payButton.textContent = "Processing...";
        spinner.style.display = "inline-block";

        let paymentData = {
            cardName: document.getElementById("cardName").value,
            cardNumber: document.getElementById("cardNumber").value,
            expiryDate: document.getElementById("expiryDate").value,
            cvv: document.getElementById("cvv").value,
            amount: parseFloat(document.getElementById("amount").value),
            currency: document.getElementById("currency").value,
            paymentMethod: "CARD"  // Mock payment method
        };

        fetch("http://localhost:8080/api/payments/save", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(paymentData)
        })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById("result");
                resultElement.style.display = "block";

                // Add appropriate class based on status
                resultElement.className = data.status === "SUCCESS" ? "success" : "error";

                resultElement.innerHTML = `
                    <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                `;

                // Reset button
                spinner.style.display = "none";
                payButton.disabled = false;
                payButton.textContent = "Complete Payment";
            })
            .catch(error => {
                console.error("Error:", error);
                const resultElement = document.getElementById("result");
                resultElement.style.display = "block";
                resultElement.className = "error";
                resultElement.innerHTML = `
                    <p><strong>Error:</strong> Unable to process payment</p>
                    <p>Please try again later or contact support.</p>
                `;

                // Reset button
                spinner.style.display = "none";
                payButton.disabled = false;
                payButton.textContent = "Complete Payment";
            });
    });

    // Format card number with spaces
    document.getElementById("cardNumber").addEventListener("input", function(e) {
        let value = e.target.value;
        value = value.replace(/\s+/g, "").replace(/[^0-9]/gi, "");
        let formattedValue = "";
        for (let i = 0; i < value.length; i++) {
            if (i > 0 && i % 4 === 0) {
                formattedValue += " ";
            }
            formattedValue += value[i];
        }
        e.target.value = formattedValue;
    });

    // Format expiry date
    document.getElementById("expiryDate").addEventListener("input", function(e) {
        let value = e.target.value;
        value = value.replace(/\D/g, "");
        if (value.length > 2) {
            value = value.substring(0, 2) + "/" + value.substring(2, 4);
        }
        e.target.value = value;
    });

    // Limit CVV to 3-4 digits
    document.getElementById("cvv").addEventListener("input", function(e) {
        let value = e.target.value;
        e.target.value = value.replace(/\D/g, "").substring(0, 4);
    });
</script>

</body>
</html>
