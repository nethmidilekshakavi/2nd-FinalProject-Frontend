<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Update</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #userForm {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #userForm input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #userForm input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        #userForm button {
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        #userForm button:hover {
            background-color: #2563eb;
        }

        #currentProfileImage {
            max-width: 200px;
            height: auto;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<form id="userForm" enctype="multipart/form-data">
    <input type="email" id="email" placeholder="Enter email" required />
    <button type="button" id="searchButton">Search</button>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="text" id="phone" placeholder="Phone" />
    <input type="text" id="address" placeholder="Address" />

    <img id="currentProfileImage" src="" alt="Profile Image" style="max-width: 200px; display: none;">

    <div class="form-group">
        <label for="imageUpdatepro">Image</label>
        <input type="file" id="imageUpdatepro" name="image" accept="image/*" />
    </div>

    <button type="submit" id="saveButton">Save</button>
</form>

<script>$(document).ready(function() {
    // Search user by email
    $('#searchButton').click(function() {
        const email = $('#email').val();

        $.ajax({
            url: `http://localhost:8080/api/v1/user/getUserByEmail?email=${encodeURIComponent(email)}`,
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
            },
            success: function(user) {
                console.log(user);

                // Fill the form fields with user data
                $('#username').val(user.username || "");
                $('#password').val(""); // password field is intentionally empty for security
                $('#firstName').val(user.firstName || "");
                $('#lastName').val(user.lastName || "");
                $('#phone').val(user.phone || "");
                $('#address').val(user.address || "");

                // Handle profile image
                if (user.image) {
                    // If the image is available, set the profile image
                    $('#currentProfileImage').attr('src', `data:image/jpeg;base64,${user.image}`).show();
                } else {
                    // If no image, hide the image element
                    $('#currentProfileImage').hide();
                }
            },
            error: function() {
                // Handle errors (e.g., user not found or server error)
                alert("User not found or error occurred.");
            }
        });
    });

    // Save user details
    $('#userForm').submit(function(event) {
        event.preventDefault();

        const fileInput = $('#imageUpdatepro')[0];
        let base64Image = "";

        // Check if an image was selected for update
        if (fileInput.files.length > 0) {
            // Wait for the base64 conversion to finish before submitting the form
            toBase64(fileInput.files[0]).then(base64ImageData => {
                base64Image = base64ImageData;

                // Prepare user data to be sent
                const user = {
                    email: $('#email').val(),
                    username: $('#username').val(),
                    password: $('#password').val(),
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val(),
                    image: base64Image // Send the Base64 image string
                };

                // Send the data via AJAX request
                $.ajax({
                    url: "http://localhost:8080/api/v1/user/update",
                    method: 'PUT',
                    headers: {
                        "Content-Type": "application/json",
                        'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                    },
                    data: JSON.stringify(user),
                    success: function() {
                        alert("User updated successfully!");
                    },
                    error: function() {
                        alert("Error updating user.");
                    }
                });
            }).catch(error => {
                console.error("Error converting image to Base64:", error);
                alert("Error with image conversion.");
            });
        } else {
            // If no image is selected, proceed without image
            const user = {
                email: $('#email').val(),
                username: $('#username').val(),
                password: $('#password').val(),
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val(),
                phone: $('#phone').val(),
                address: $('#address').val(),
                image: "" // No image selected
            };

            // Send the data via AJAX request
            $.ajax({
                url: "http://localhost:8080/api/v1/user/update",
                method: 'PUT',
                headers: {
                    "Content-Type": "application/json",
                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                },
                data: JSON.stringify(user),
                success: function() {
                    alert("User updated successfully!");
                },
                error: function() {
                    alert("Error updating user.");
                }
            });
        }
    });

    // Convert file to Base64
    function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]); // Only get the Base64 string
            reader.onerror = error => reject(error);
        });
    }
});
</script>

</body>
</html>
