<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url("https://cdnjs.cloudflare.com/ajax/libs/pexels-api/3.0.1/images/mountains-5424969.jpg");
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .travel-icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .travel-icon {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .travel-icon i {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .travel-icon span {
            font-size: 12px;
            display: block;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 10px;
            background-color: rgba(50, 50, 50, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #3498db;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sign-in-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sign-up-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sign-in-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .sign-up-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn {
            background-color: #DB4437;
        }

        .facebook-btn {
            background-color: #4267B2;
        }

        .twitter-btn {
            background-color: #1DA1F2;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .create-account-text {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <div class="logo">TravelEase</div>
    </div>

    <h1>Unlock the Journey of Travel Booking</h1>

    <div class="travel-icons">
        <div class="travel-icon">
            <i class="fas fa-plane"></i>
            <span>Flights</span>
        </div>
        <div class="travel-icon">
            <i class="fas fa-bus"></i>
            <span>Buses</span>
        </div>
        <div class="travel-icon">
            <i class="fas fa-shuttle-van"></i>
            <span>Vans</span>
        </div>
        <div class="travel-icon">
            <i class="fas fa-hotel"></i>
            <span>Hotels</span>
        </div>
    </div>

    <form>
        <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="input-field" placeholder="Username" required>
        </div>

        <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>

        <div class="button-container">
            <button type="submit" class="sign-in-btn">Sign In</button>
            <button type="button" class="sign-up-btn">Sign Up</button>
        </div>
    </form>

    <div class="divider">OR</div>

    <div class="social-login">
        <div class="social-btn google-btn">
            <i class="fab fa-google"></i>
        </div>
        <div class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn twitter-btn">
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <div class="create-account-text">
        New to our platform? Create an account to enjoy exclusive benefits and faster bookings!
    </div>

    <div class="forgot-password">
        <a href="#">Forgot your password?</a>
    </div>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.classList.remove("fa-eye");
            togglePassword.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            togglePassword.classList.remove("fa-eye-slash");
            togglePassword.classList.add("fa-eye");
        }
    });
</script>
</body>
</html>
