<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Form styling */
        form {
            padding: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn {
            background-color: #2196F3;
            color: white;
        }

        .submit-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<!-- Page header with Add New Bus button -->
<div class="page-header">
    <h1>Bus Management System</h1>
    <button class="add-btn" onclick="showAddNewBusModal()">Add New Bus</button>
</div>

<!-- Bus table or other content would go here -->

<!-- Modal form for adding/editing buses -->
<div id="vehicleModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="vehicleModalTitle">Add/Edit Bus</div>
            <button class="close-btn" onclick="closeModal('vehicleModal')">&times;</button>
        </div>
        <form method="POST" enctype="multipart/form-data" class="form-grid">
            <div class="form-group">
                <label for="busId">Bus ID</label>
                <input type="number" id="busId" name="busId" required>
            </div>

            <div class="form-group">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" id="registrationNumber" name="registrationNumber" required>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="plateNumber">Plate Number</label>
                <input type="text" id="plateNumber" name="plateNumber" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>

            <div class="form-group">
                <label for="airConditioning">Air Conditioning</label>
                <select id="airConditioning" name="airConditioning" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wifi">Wi-Fi Status</label>
                <select id="wifi" name="wifi" required>
                    <option value="AVAILABLE">Available</option>
                    <option value="NOT_AVAILABLE">Not Available</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="image">Bus Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Function to show the Add New Bus modal
    function showAddNewBusModal() {
        document.getElementById('vehicleModalTitle').textContent = 'Add New Bus';
        document.getElementById('vehicleModal').querySelector('form').reset();
        document.getElementById('vehicleModal').classList.add('show');
    }

    // Function to close the modal
    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    // Close modal when clicking outside of it (optional)
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.classList.remove('show');
        }
    }
</script>
</body>
</html>
